# -------------------
# PostgreSQL (Neon/Aiven)
# -------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/neondb?sslmode=require&channel_binding=require
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka broker running on localhost
spring.kafka.bootstrap-servers=localhost:9092

# Use plaintext (no SASL/SSL) for local development
spring.kafka.security.protocol=PLAINTEXT

# Consumer config
spring.kafka.consumer.group-id=location-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# KafkaAdmin: auto-create topics if missing
spring.kafka.admin.auto-create=true

# Security & SSL - local Kafka does not need these
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.properties.sasl.mechanism=
spring.kafka.properties.sasl.jaas.config=
spring.kafka.properties.ssl.truststore.location=
spring.kafka.properties.ssl.truststore.password=
spring.kafka.properties.ssl.truststore.type=
